<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


</head>

<body>
  <main class="card">
    <article class="product">
      <picture class="image-card">
        <img src="./images/image-product-mobile.jpg" alt="mobile-image">
      </picture>
      <div class="detail-card">
        <h4 class="category">PERFUME</h4>
        <h1 class="card-title"> Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-group">
          <div><b>$149.99</b></div>
          <div>$169.99</div>
        </div>
        <button class="button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </article>
  </main>


</body>

</html>
